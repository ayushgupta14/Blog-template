<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Contact Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navigation max-widht1 m-auto">
        <div class="nav-left">
            <span class="log"><a href="home.html">BlogIt</a></span>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="search.html" method="get">
                <input type="search" class="form-control" name="query" id="" placeholder="Article search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>

    <div class="max-widht1 m-auto">
        <hr>
    </div>

    <div class="contact max-widht1 m-auto">

        <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif; padding-left: 26px; margin: 15px 0px;">Feel free to
            contact us :</h2>

        <div class="forum">
            <div class="form-left">
                <div class="formbox">
                    <input type="text" name="" id="" placeholder="Enter Your Name">
                </div>
                <div class="formbox">
                    <input type="email" name="" id="" placeholder="Enter Your email">
                </div>
                <div class="formbox">
                    <input type="number" name="" id="" placeholder="Your Mobile Number">
                </div>
                <!-- <div class="formbox">
                    <textarea name="" id="" cols="30" rows="10">Message</textarea>
                </div> -->
                <div class="formbox">
                    <input class="boxm" type="text" name="" id="" placeholder="Your Message">
                </div>
                <div class="formbox">
                    <button class="btn2">Submit</button>
                </div>
            </div>
            <div class="form-right">
                <img src="imgss/img11.jpg" alt="">
            </div>
        </div>



    </div>

    <div class="footer m-auto">
        <p>&copy; www.BlogIt.com</p>
    </div>
</body>
<script src="js/script.js"></script>

</html>
